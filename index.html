<html>
	<head>
		<meta charset="utf-8">
		<title>Agencia de Viagens</title>

		<link rel="stylesheet" type="text/css" href="">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/half-slider.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/datedropper.css">

	</head>
	<body>
		<!-- Slider Inicia aqui! -->

		 <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/hubud2.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Bali</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/hubud1.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Hubud</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/hubud3.png');"></div>
                <div class="carousel-caption">
                    <h2>Digital Nomad</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
        <!-- Slider Acaba aqui! -->

         <div class="container">

        <div class="row">
            <div class="col-lg-12">

                <h1>Faça já a sua reserva</h1>

                <!-- Formulário Inicia aqui! -->

                <form id="vform" action="index.html" method="post">
                <br></br>
				<label>Nome</label>
				<input id="nome" type="text" name="nome" value="">
				<br></br>

				<label for ="omeuemail">Email</label>
				<input id="omeuemail" type="email" name="omeuemail" value="" required>

				<br></br>
				<label for ="telefone">Telefone</label>
				<input id="telefone" type="text" name="telefone" value="" required>
				<br></br>

				<label for ="data">Data</label>
				<input type="text" id="departure" />



				<br></br>

				<input type="submit" value="Confirmar Reserva">
				</form>

				<!-- Formulário Acaba aqui! -->

            </div>
			
			<div class="col-lg-12">


			</div>
        </div>

        <hr>

	</body>

	 <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

    <script src="js/datedropper.js"></script>

		<script>
		$( "#departure" ).dateDropper({
			color: "#BCEBDD", 
			format: "d-m-Y",
			placeholder: "Escolha a data",
			});
		</script>


    <script src="js/jquery.validate.js"></script>

    <script> 
	$("#vform").validate(
	{
		rules:{
			nome: "required",
 
			omeuemail: {
				required: true,
				email: true,
			}
		},

		messages:{
			nome:'O seu Nome é obrigatorio',
			omeuemail:'O seu Email é obrigatorio',
			telefone:'O seu Contacto é obrigatorio',
			},
	}
		);
	</script>

		


</html>
