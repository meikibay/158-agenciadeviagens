<html>
	<head>
		<meta charset="utf-8">
		<title>Agencia de Viagens</title>

		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/half-slider.css" rel="stylesheet">
	</head>
	<body>
		<!-- Slider Inicia aqui! -->

		 <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/hubud1.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Bali</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/hubud2.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Hubud</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('images/hubud3.png');"></div>
                <div class="carousel-caption">
                    <h2>Digital Nomad</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

        <!-- Slider Acaba aqui! -->

         <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Faça já a sua reserva</h1>
                <p>
                	
                </p>
            </div>
        </div>

        <hr>

	</body>

	 <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</html>
